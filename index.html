<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified jQuery javascript -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<!-- Latest compiled and minified Bootstrap javaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/styles.css">

    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="the-register">
      <img src="images/antiquecashregister.png" alt="">
    </div> <!-- /.the-register -->
    <div class="steam-char" id="steamfly">
      <img src="images/modSteampunkFly.png" alt="Creepy Steampunk Fly">
    </div> <!-- /.steam-char -->

    <div class="container">
      <div class="row">
        <div class="col-sm-3 the-trapdoor">
          TRAPDOOR
<!--           <div class="steam-char" id="steamfly">
  <img src="images/modSteampunkFly.png" alt="Creepy Steampunk Fly">
</div> /.steam-char -->
        </div> <!-- /.the-trapdoor -->
        <div class="col-sm-8 col-sm-offset-1 the-table">
          <div class="row">
            <div class="col-sm-12 dealer-hand-wrapper">
              <div class="col-sm-2">
                  Dealer Total:
                  <span class="dealer-total">??</span>
              </div> <!-- /.col-sm-2 dealer-total -->
              <div class="col-sm-10 dealer-cards">
                <div class="card col-sm-2 card-1">-</div>
                <div class="card col-sm-2 card-2">-</div>
                <div class="card col-sm-2 card-3">-</div>
                <div class="card col-sm-2 card-4">-</div>
                <div class="card col-sm-2 card-5">-</div>
                <div class="card col-sm-2 card-6">-</div>
              </div> <!-- /.col-sm-10 dealer-cards
               -->
            </div> <!-- /.col-sm-12 dealer-hand-wrapper -->

            <div class="col-sm-12 player-hand-wrapper">
              <div class="col-sm-2">
                Player Total:
                <span class="player-total">0</span>
                <br>Player Bank:
                <span class="player-bank">
                100
                </span>
                <br>Current Bet:
                <span class="player-bet">
                0
                </span>
              </div> <!-- /.col-sm-2 player-total -->

              <div class="col-sm-10 player-cards">
                <div class="card col-sm-2 card-1">-</div>
                <div class="card col-sm-2 card-2">-</div>
                <div class="card col-sm-2 card-3">-</div>
                <div class="card col-sm-2 card-4">-</div>
                <div class="card col-sm-2 card-5">-</div>
                <div class="card col-sm-2 card-6">-</div>
              </div> <!-- /.col-sm-10 player-cards -->
            </div> <!-- /.col-sm-12 player-hand-wrapper -->
          </div> <!-- /.row dealer/player hands-->

          <div class="row">
            <div class="col-sm-2 col-sm-offset-2">
              <button class="btn btn-success bet-button">
                BET!
                <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
              </button>
              <button class="btn dd-button">
                2X Down?
              </button>
              <button class="btn split-button">
                Split?
              </button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary deal-button">
                Deal!
                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
              </button>
            </div>
            <div class="col-sm-2 col-sm-offset-2">
              <button class="btn btn-danger hit-button">
                Hit!
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-warning stand-button">
                Stand
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            </div>
          </div> <!-- /.row buttons -->

        </div> <!-- /.col-sm-12 the-table -->
      </div> <!-- /.row table -->

      <!-- Small modal -->
<div id="game-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="Steampunk Blackjack">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content text-center" id="game-message">
      Game Message Goes Here
    </div>
  </div>
</div>

    </div> <!-- /.container -->

  </body>
</html>
