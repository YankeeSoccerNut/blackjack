<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 the-trapdoor">
          TRAPDOOR
        </div> <!-- /.the-trapdoor -->
        <div class="col-sm-8 col-sm-offset-1 the-table">
          <div class="row">
            <div class="col-sm-12 dealer-hand-wrapper">
              <div class="col-sm-2 dealer-total">
                  Dealer Total: 0
              </div> <!-- /.col-sm-2 dealer-total -->
              <div class="col-sm-10 dealer-cards">
                <div class="card col-sm-2 card-1">-</div>
                <div class="card col-sm-2 card-2">-</div>
                <div class="card col-sm-2 card-3">-</div>
                <div class="card col-sm-2 card-4">-</div>
                <div class="card col-sm-2 card-5">-</div>
                <div class="card col-sm-2 card-6">-</div>
              </div> <!-- /.col-sm-10 dealer-cards -->
            </div> <!-- /.col-sm-12 dealer-hand-wrapper -->

            <div class="col-sm-12 player-hand-wrapper">
              <div class="col-sm-2">
                <span class="player-total">
                Player Total: 0
                </span>
                <span class="player-bank"><p>
                Player Bank: 100
                </p></span>
                <span class="player-bet"><p>
                Current Bet: 0
                </p></span>
            </div> <!-- /.col-sm-2 player-total -->

              <div class="col-sm-10 player-cards">
                <div class="card col-sm-2 card-1">-</div>
                <div class="card col-sm-2 card-2">-</div>
                <div class="card col-sm-2 card-3">-</div>
                <div class="card col-sm-2 card-4">-</div>
                <div class="card col-sm-2 card-5">-</div>
                <div class="card col-sm-2 card-6">-</div>
              </div> <!-- /.col-sm-10 player-cards -->
            </div> <!-- /.col-sm-12 player-hand-wrapper -->
          </div> <!-- /.row dealer/player hands-->

          <div class="row">
            <div class="col-sm-2 col-sm-offset-2">
              <button class="btn btn-success bet-button">
                BET!
              </button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary deal-button">
                Deal!
              </button>
            </div>
            <div class="col-sm-2 col-sm-offset-2">
              <button class="btn btn-danger hit-button">
                Hit!
              </button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-warning stand-button">
                Stand
              </button>
            </div>
          </div> <!-- /.row buttons -->

        </div> <!-- /.col-sm-12 the-table -->
      </div> <!-- /.row table -->
    </div> <!-- /.container -->

  </body>
</html>
