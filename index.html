<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="the-register">
      <img src="images/antiquecashregister.png" alt="">
    </div> <!-- /.the-register -->

    <div class="container">
      <div class="row">
        <div class="col-sm-3 the-trapdoor">
          TRAPDOOR
          <div class="steam-char">
            <img src="images/modSteampunkFly.png" alt="Creepy Steampunk Fly">
          </div> <!-- /.steam-char -->
        </div> <!-- /.the-trapdoor -->
        <div class="col-sm-8 col-sm-offset-1 the-table">
          <div class="row">
            <div class="col-sm-12 dealer-hand-wrapper">
              <div class="col-sm-2">
                  Dealer Total:
                  <span class="dealer-total">0</span>
              </div> <!-- /.col-sm-2 dealer-total -->
              <div class="col-sm-10 dealer-cards">
                <div class="card col-sm-2 card-1">-</div>
                <div class="card col-sm-2 card-2 animated flipInX infinite">-</div>
                <div class="card col-sm-2 card-3">-</div>
                <div class="card col-sm-2 card-4">-</div>
                <div class="card col-sm-2 card-5">-</div>
                <div class="card col-sm-2 card-6">-</div>
              </div> <!-- /.col-sm-10 dealer-cards
               -->
            </div> <!-- /.col-sm-12 dealer-hand-wrapper -->

            <div class="col-sm-12 player-hand-wrapper">
              <div class="col-sm-2">
                Player Total:
                <span class="player-total">0</span>
                <br>Player Bank:
                <span class="player-bank">
                100
                </span>
                <br>Current Bet:
                <span class="player-bet">
                0
                </span>
              </div> <!-- /.col-sm-2 player-total -->

              <div class="col-sm-10 player-cards">
                <div class="card col-sm-2 card-1">-</div>
                <div class="card col-sm-2 card-2">-</div>
                <div class="card col-sm-2 card-3">-</div>
                <div class="card col-sm-2 card-4">-</div>
                <div class="card col-sm-2 card-5">-</div>
                <div class="card col-sm-2 card-6">-</div>
              </div> <!-- /.col-sm-10 player-cards -->
            </div> <!-- /.col-sm-12 player-hand-wrapper -->
          </div> <!-- /.row dealer/player hands-->

          <div class="row">
            <div class="col-sm-2 col-sm-offset-2">
              <button class="btn btn-success bet-button">
                BET!
              </button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary deal-button">
                Deal!
              </button>
            </div>
            <div class="col-sm-2 col-sm-offset-2">
              <button class="btn btn-danger hit-button">
                Hit!
              </button>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-warning stand-button">
                Stand
              </button>
            </div>
          </div> <!-- /.row buttons -->

        </div> <!-- /.col-sm-12 the-table -->
      </div> <!-- /.row table -->
    </div> <!-- /.container -->

  </body>
</html>
